<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPS</title>
    <style>
        .map_wrap {position:relative;width:100%;height:350px;}
        .title {font-weight:bold;display:block;}
        .hAddr {position:absolute;left:10px;top:10px;border-radius: 2px;background:#fff;background:rgba(255,255,255,0.8);z-index:1;padding:5px;}
        #centerAddr {display:block;margin-top:2px;font-weight: normal;}
        .bAddr {padding:5px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
    </style>
</head>
<body>
    <div>
        <label for="lat">위도:</label>
        <input type="number" id="lat"/>
        <label for="lon">경도:</label>
        <input type="number" id="lon"/>
    </div>
    <div>
    <button id="button1" onClick= "button1_click();">출력하기</button>
    </div>

    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=97c4e1273dc30c8fe8fea947677b5904&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new daum.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                level: 1 // 지도의 확대 레벨   
            };
        var map = new daum.maps.Map(mapContainer, mapOption); //지도를 생성합니다.

        var geocoder = new daum.maps.services.Geocoder();
        var marker = new daum.maps.Marker(), // 클릭한 위치를 표시할 마커입니다
            infowindow = new daum.maps.InfoWindow({zindex:1}); // 클릭한 위치에 대한 주소를 표시할 인포윈도우입니다

    function button1_click(){
        var lat_1 = document.getElementById("lat").value; 
        var lon_1 = document.getElementById("lon").value;
        // 입력받는 부분을 정보를 받아서 넣도록 한다.
        var latlon = new daum.maps.LatLng(lat_1,lon_1);

        searchDetailAddrFromCoords(latlon, function(result, status) {
            if (status === daum.maps.services.Status.OK) {
                var detailAddr = !!result[0].road_address ? '<div>도로명주소 : ' + result[0].road_address.address_name + '</div>' : '';
                detailAddr += '<div>지번 주소 : ' + result[0].address.address_name + '</div>';
            
                var content = '<div class="bAddr">' +
                                '<span class="title">법정동 주소정보</span>' + 
                            detailAddr + 
                            '</div>';
                // 중심위치 설정
//                map = new daum.maps.Map(mapContainer, mapOption); //지도를 생성합니다.
                map.setCenter(latlon);
                
                // 마커를 클릭한 위치에 표시합니다 
                marker.setPosition(latlon);
                marker.setMap(map);

                // 인포윈도우에 클릭한 위치에 대한 법정동 상세 주소정보를 표시합니다
 //               infowindow.setContent(null);
                infowindow.setContent(content);
                infowindow.open(map, marker);
            }   
        });
    }
   
    // 중심 좌표나 확대 수준이 변경됐을 때 지도 중심 좌표에 대한 주소 정보를 표시하도록 이벤트를 등록합니다
    daum.maps.event.addListener(map, 'idle', function() {
    searchAddrFromCoords(map.getCenter(), displayCenterInfo);
    });
    
    function searchAddrFromCoords(coords, callback) {
    // 좌표로 행정동 주소 정보를 요청합니다
    geocoder.coord2RegionCode(coords.getLng(), coords.getLat(), callback);         
    }
    
    function searchDetailAddrFromCoords(coords, callback) {
    // 좌표로 법정동 상세 주소 정보를 요청합니다
    console.log(coords.getLat(), coords.getLng());
    geocoder.coord2Address(coords.getLng(), coords.getLat(), callback);
    }
    
    function displayCenterInfo(result, status) {
    if (status === daum.maps.services.Status.OK) {
        var infoDiv = document.getElementById('centerAddr');

        for(var i = 0; i < result.length; i++) {
            // 행정동의 region_type 값은 'H' 이므로
            if (result[i].region_type === 'H') {
                infoDiv.innerHTML = result[i].address_name;
                break;
            }
        }
    }    
}

   
    </script>
</body>
</html>
